<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image2Text : File Upload</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta http-equiv="Pragma" content="no-cache" />
	<link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.js"></script>
</head>

<body>
	<div class="navbar">
        <label id="title">NMMC Marathon</label>
        
	</div>
    <div>
    <div>
        <div class="drag-area">
            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <header>Drag & Drop to Upload File</header>
            <span>OR</span>
            <button class="browse_button" type="button">Browse File</button>
        </div>
        <input type="file" name="file" id="mainimg" hidden>
        <input type="hidden" name="base64data" id="dropimg">
    </div>
	<div class="inputs">
	<label>Name*</label><input type="text" name="name" class="inp">
	<br>
	<label>Club*</label><input type="text" name="club" class="inp" style="margin-left:23px">
    <button class="button2" id="convert_button" name="convert-btn">Convert</button>
    </div>
	<div class="sliders">
	<label>ZOOM</label><input type="range" id="zoom" name="zoom" class="slider" min="0" max="1" step="0.1" value="0">
	<br>
	<label>ROTATION</label><input type="range" id="rotation" name="rotation" class="slider" min="0" max="360" value="0">
	</div>
	</div>
    <script src="script.js"></script>
	
	
	
	
</body>

</html>
